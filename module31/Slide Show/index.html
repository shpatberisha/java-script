<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=S">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slideWrapper">
        <div class="slide">
        <img src="img/digital-global-connection-network-technology-background_1017-23324.avif">
        </div>
        <div class="slide">
            <img src="img/blue-futuristic-networking-technology-vector_53876-151537.avif">
        </div> 
        <div class="slide">
         <img src="img/colorful-futuristic-background-with-shiny-particles_52683-42650.avif">
        </div>
    </div>
    <a class="prev"><img src="img/back.png"  alt="" width="50px" height="50px" onclick="changeSlide(-1)"> </a>
 
    <a class="next"><img src="img/right-arrow.png"  alt="" width="50px" height="50px" onclick="changeSlide(-1)"> </a>
  








    <script src="main.js"></script>
</body>
</html>
